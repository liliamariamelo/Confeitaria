<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Cardápio da Doceria</title>

    <!-- Bootstrap - CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <!-- Toolbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <img src="./images/doceria.jpeg" width="85" height="85" class="d-inline-block align-text-top rounded-circle">
                <a class="navbar-brand" style="text-align: left;"> Doceria Doce Vida
        </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
                <div class="d-flex flex-row-reverse">
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="./index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Cardápio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Sobre</a>
                            </li>
                        </ul>
                    </div>
                </div>
        </nav>

    </header>
    <main>
        <section class="my-3">

            <!-- Grid -->
            <div class="container">
                <h1 class="mt-5 text-center">Cardápio da Doceria</h1>

                <!-- Button trigger modal -->
                <div class="d-flex flex-row-reverse">
                    <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            +
          </button>

                    <!-- Modal -->
                    <div class="modal fade" data-bs-keyboard="false" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Nova Inspiração</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">

                                    <h6>Adicione mais uma comida</h6>

                                    <!-- Formulário -->
                                    <form id="foodForm">
                                        <div class="mb-3">
                                            <!-- Nome -->
                                            <label for="nome" class="form-label">Nome</label>
                                            <input type="text" name="nome" id="nome" class="form-control">
                                            <div id="nomeHelp" class="form-text">Adicione a nova comida</div>
                                        </div>

                                        <!-- Imagem -->
                                        <div class="mb-3">
                                            <label for="imagem" class="form-label">Imagem</label>
                                            <input type="text" name="imagem" id="imagem" class="form-control">
                                        </div>

                                        <!-- Descrição -->
                                        <div class="mb-3">
                                            <label for="descricao" class="form-label">Descrição</label>
                                            <input type="text" name="descricao" id="descricao" class="form-control">
                                        </div>
                                        <!-- Preço -->
                                        <div class="mb-3">
                                            <label for="preco" class="form-label">Preço</label>
                                            <input type="text" name="preco" id="preco" class="form-control">
                                        </div>



                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                                        </div>

                                        <div class="modal-footer">


                                            <button type="submit" class="btn btn-primary" id="adicionarFoodButton">
                        Feito!
                      </button>
                                        </div>
                                </div>
                                </form>

                            </div>

                        </div>
                    </div>
                </div>


                <!-- Linha -->
                <div id="itens-cardapio" class="row">

                    <!-- Colunas-->

                    <!-- beforeend -->
                </div>

        </section>

    </main>
    <footer></footer>

    <!-- Cardápio -->
    <script src="./javascript/script.js" type="module"></script>

    <!-- Bootstrap - Js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
